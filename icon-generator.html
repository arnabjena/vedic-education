<!DOCTYPE html>
<html>
<head>
    <title>OM Icon Generator - Red</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; background: #f0f0f0; }
        .instructions { max-width: 800px; margin: 0 auto 30px; background: white; padding: 20px; border-radius: 10px; }
        .icon-container { text-align: center; }
        button { background: #667eea; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 8px; cursor: pointer; margin: 10px; }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>Red OM Icon Generator</h1>
        <h2>How to Create Icons:</h2>
        <ol>
            <li>Click "Download 192x192" or "Download 512x512" buttons below</li>
            <li>Save as <code>icon-192.png</code> and <code>icon-512.png</code></li>
            <li>Place both files in the root directory</li>
        </ol>
    </div>

    <div class="icon-container">
        <h2>192x192 Icon</h2>
        <canvas id="canvas-192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadCanvas('canvas-192', 'icon-192.png')">Download 192x192</button>

        <h2 style="margin-top: 40px;">512x512 Icon</h2>
        <canvas id="canvas-512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadCanvas('canvas-512', 'icon-512.png')">Download 512x512</button>
    </div>

    <script>
        function drawIcon(canvasId, size, fontSize) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FFFFFF';
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#FF6600';
            ctx.font = 'bold ' + fontSize + 'px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetY = 4;
            ctx.fillText('‡•ê', size / 2, size / 2);
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        window.onload = function() {
            drawIcon('canvas-192', 192, 140);
            drawIcon('canvas-512', 512, 380);
        };
    </script>
</body>
</html>
