# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Vedic Wisdom for Families
email:
description: >- # this means to ignore newlines until "baseurl:"
  Learn authentic Vedic knowledge in English - Vedas, Upanishads, Bhagavad Gita,
  Puranas, philosophy, values, practices, and stories. A comprehensive family
  education platform for understanding ancient Indian wisdom and applying it to
  modern life.
baseurl: "/vedic-education" # the subpath of your site, e.g. /blog
url: "https://arnabjena.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username:
github_username:  arnabjena

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Header navigation - only show major sections
header_pages:
  - _pages/learning-paths.md
  - _pages/stories.md
  - _pages/philosophy.md
  - _pages/vedic-literature.md
  - _pages/vedic-sciences.md
  - _pages/quizzes.md

# SEO settings
author: Vedic Wisdom for Families
social:
  name: Vedic Wisdom for Families
  links: []

# Collections for organizing content
collections:
  vedic_literature:
    output: true
    permalink: /vedic-literature/:path/
  puranas:
    output: true
    permalink: /puranas/:path/
  philosophy:
    output: true
    permalink: /philosophy/:path/
  vedic_sciences:
    output: true
    permalink: /vedic-sciences/:path/
  rituals:
    output: true
    permalink: /rituals/:path/
  values:
    output: true
    permalink: /values/:path/
  stories:
    output: true
    permalink: /stories/:path/
  modern_applications:
    output: true
    permalink: /modern-applications/:path/
  history:
    output: true
    permalink: /history/:path/
  quizzes:
    output: true
    permalink: /quizzes/:path/

# Include custom pages directory
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
